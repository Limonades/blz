<header class="header --join" style="background-image: url('../assets/img/header-min.png')">
    <div class="row">
        <div class="column">
            
            <div class="header__content">
                <h1 class="header__title --join">
                    Bluzelle is a massively decentralized service that produces on demand, scalable databases.
                </h1>
                <p class="header__icon">
                    <img src="../assets/img/Slack%20logo.svg" alt="slack">
                </p>
                <form class="header__form" action="">
                    <label class="header__form-label">
                        <span>
                            email address *
                        </span>
                        <input class="header__form-input" type="email" required>
                    </label>
                    <button class="header__form-btn btn">
                        <div class="btn-l-a --l1"></div>
                        <div class="btn-l-a --l2"></div>
                        <div class="btn-l-a --l3"></div>
                        <div class="btn-l-a --l4"></div>
                        <div class="btn-l-a --l5"></div>
                        <div class="btn-l-a --l6"></div>
                        <div class="btn-l-a --l7"></div>
                        join slack
                        <div class="btn-r-a --l1"></div>
                        <div class="btn-r-a --l2"></div>
                        <div class="btn-r-a --l3"></div>
                        <div class="btn-r-a --l4"></div>
                        <div class="btn-r-a --l5"></div>
                        <div class="btn-r-a --l6"></div>
                        <div class="btn-r-a --l7"></div>
                    </button>
                </form>
                <p class="header__sign">
                    or
                    <a href="#">
                        sign on
                    </a>
                </p>
            </div>
        </div>
    </div>
</header>
