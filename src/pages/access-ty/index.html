<header class="--access --access-ty" style="background-image: url('../assets/img/header-min.png')">
    
    <div class="row">
        
        <div class="column">
            
            <div class="header__content">
                <h1 class="header__title">
                    Thank You!
                </h1>
                <h2 class="header__subtitle --access">
                    Are you an app developer? Join our technical community on Slack to contribute, learn and chat in real-time
                </h2>
            </div>
        
        </div>
    </div>
</header>

<section class="newsletter" style="margin-bottom: 100px">
    <div class="row">
        <div class="small-12 medium-6 column">
            <h2 class="newsletter__title">
                Sign up to our newsletter
            </h2>
            <p class="newsletter__subtitle">
                Donec id elit non mi porta gravida at eget metus.
            </p>
        </div>
        <div class="small-12 medium-6 column">
            <form class="newsletter__form" action="">
                <label class="newsletter__form-label">
                    <span>Email address *</span>
                    <input type="email" required>
                </label>
                <button class="newsletter__form-btn btn-blue">
                    
                    <div class="btn-blue-l-a --l1"></div>
                    <div class="btn-blue-l-a --l2"></div>
                    <div class="btn-blue-l-a --l3"></div>
                    <div class="btn-blue-l-a --l4"></div>
                    submit
                    <div class="btn-blue-r-a --l1"></div>
                    <div class="btn-blue-r-a --l2"></div>
                    <div class="btn-blue-r-a --l3"></div>
                    <div class="btn-blue-r-a --l4"></div>
                    <div class="btn-blue-r-a --l5"></div>
                
                </button>
            
            </form>
        </div>
    </div>
</section>

<section class="newsletter">
    <div class="row">
        <div class="small-12 medium-6 column">
            <h2 class="newsletter__title">
                {{ footer.signUpHeader }}
            </h2>
            <p class="newsletter__subtitle">
                {{ footer.signUpSubheader }}
            </p>
        </div>
        <div class="small-12 medium-6 column">
            <div id="mc_embed_signup --newsletter">
                <form class="newsletter__form"
                      action="https://bluzelle.us10.list-manage.com/subscribe/post?u=62623c8de4b652025f02964d9&amp;id=b1eba4cdb6"
                      method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="_blank"
                      novalidate>
                    <div id="mc_embed_signup_scroll" class="newsletter__form-wrap">
                        
                        <label class="newsletter__form-label">
                            <span>Email address *</span>
                            <input type="email" value="" name="EMAIL" id="mce-EMAIL" required>
                        </label>
                        
                        <div style="position: absolute; left: -5000px;" aria-hidden="true">
                            <input type="text" name="b_62623c8de4b652025f02964d9_b1eba4cdb6" tabindex="-1" value="">
                        </div>
                        
                        <button class="newsletter__form-btn btn-blue" name="subscribe" id="mc-embedded-subscribe">
                            
                            <div class="btn-blue-l-a --l1"></div>
                            <div class="btn-blue-l-a --l2"></div>
                            <div class="btn-blue-l-a --l3"></div>
                            <div class="btn-blue-l-a --l4"></div>
                                submit
                            <div class="btn-blue-r-a --l1"></div>
                            <div class="btn-blue-r-a --l2"></div>
                            <div class="btn-blue-r-a --l3"></div>
                            <div class="btn-blue-r-a --l4"></div>
                            <div class="btn-blue-r-a --l5"></div>
                        
                        </button>
                    </div>
                
                </form>
            </div>
        </div>
    </div>
</section>
