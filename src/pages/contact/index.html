<header class="header --half-bg" style="background-image: url('../assets/img/paul-minami-556032-unsplash.png')">
    <div class="row">
        <div class="column">
            
            <div class="header__content">
                <h1 class="header__title">
                    Keep in touch
                </h1>
                <a class="pentagon__btn btn" href="#">
                    <div class="btn-l-a --l1"></div>
                    <div class="btn-l-a --l2"></div>
                    <div class="btn-l-a --l3"></div>
                    <div class="btn-l-a --l4"></div>
                    <div class="btn-l-a --l5"></div>
                    <div class="btn-l-a --l6"></div>
                    <div class="btn-l-a --l7"></div>
                    Open a conversation with our expert team
                    <div class="btn-r-a --l1"></div>
                    <div class="btn-r-a --l2"></div>
                    <div class="btn-r-a --l3"></div>
                    <div class="btn-r-a --l4"></div>
                    <div class="btn-r-a --l5"></div>
                    <div class="btn-r-a --l6"></div>
                    <div class="btn-r-a --l7"></div>
                </a>
            </div>
        
        </div>
    </div>
</header>

<section class="pentagon --no-bg --contact">
    <div class="pentagon-bg --left">
        <img src="../assets/img/hive-1.svg" alt="">
    </div>
    <div class="pentagon-bg --right">
        <img src="../assets/img/hive-2.svg" alt="">
    </div>
    <div class="row">
        <div class="column">
            <div class="pentagon-wrap --contact">
                <p class="pentagon__txt">
                    If you are looking for current openings, check them first on <a href="#">careers</a>. <br>
                </p>
                <p class="pentagon__txt">
                    If you are writing about Bluzelle, be sure to check the <a href="#">press page</a>.
                </p>
                <form class="pentagon__form" action="">
                    <div class="pentagon__form-wrap">
                        <label>
                            <span>
                                First name *
                            </span>
                            <input type="text" required>
                        </label>
                        <label>
                            <span>
                                Last name *
                            </span>
                            <input type="text" required>
                        </label>
                    </div>
    
                    <div class="pentagon__form-wrap">
                        <label>
                            <span>
                                email address *
                            </span>
                            <input type="email" required>
                        </label>
                        <label>
                            <span>
                                company *
                            </span>
                            <input type="text" required>
                        </label>
                    </div>
                    <div class="pentagon__form-wrap --full-width">
                        <label>
                            <span>
                                message *
                            </span>
                            <textarea required></textarea>
                        </label>
                    </div>
                    <button class="pentagon__form-btn btn-blue">
                        <div class="btn-blue-l-a --l1"></div>
                        <div class="btn-blue-l-a --l2"></div>
                        <div class="btn-blue-l-a --l3"></div>
                        <div class="btn-blue-l-a --l4"></div>
                        submit
                        <div class="btn-blue-r-a --l1"></div>
                        <div class="btn-blue-r-a --l2"></div>
                        <div class="btn-blue-r-a --l3"></div>
                        <div class="btn-blue-r-a --l4"></div>
                        <div class="btn-blue-r-a --l5"></div>
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
